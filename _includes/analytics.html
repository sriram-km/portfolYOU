{%- if jekyll.environment == 'production' and site.analytics.enabled == true -%}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics.google.tracking_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.analytics.google.tracking_id }}');
  </script>
{%- endif -%}

{%- if jekyll.environment == 'production' and site.analytics.ahrefs.enabled == true -%}
  <!-- Ahrefs Site Audit -->
  <script async src="https://analytics.ahrefs.com/analytics.js" data-key="{{ site.analytics.ahrefs.ahrefs_key }}"></script>
{%- endif -%}
