{%- assign images = carousel_images | strip | newline_to_br | split: '<br />' -%}

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="false">

  <ol class="carousel-indicators">
    {% for image in images %}
        {%- if forloop.first -%}
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{forloop.index0}}" class="active" aria-current="true" aria-label="Slide {{forloop.index}}"></button>
        {%- else -%}
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{forloop.index0}}" aria-label="Slide {{forloop.index}}"></button>
        {%- endif -%}
    {% endfor %}
  </ol>

  <div class="carousel-inner">
    {% for image in images %}
      {%- if forloop.first -%}
        <div class="carousel-item active">
          <img src="{{ image }}" class="d-block w-100">
        </div>
      {%- else -%}
        <div class="carousel-item">
          <img src="{{ image }}" class="d-block w-100">
        </div>
      {%- endif -%}
    {% endfor %}
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

</div>
